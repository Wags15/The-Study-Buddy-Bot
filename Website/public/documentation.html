<body>

        <div class = "body">
            <input type = "checkbox" id = "check1">

            <div class = "mainContainer">
                <label for = "check1" class = "bar bar1">
                    <div class = "symbol"> 
                        <span id = "minus1">-</span>

                <label for = "check2" class = "bar bar2">

<script>
    var bar1 = document.querySelector(".bar1");
    var bar2 = document.querySelector(".bar2");
    var bar3 = document.querySelector(".bar3");

    bar1.addEventListener("click", function(){
        var context1 = document.querySelector(".context1");
        context1.classList.toggle("show")
    });
    bar2.addEventListener("click", function(){

    bar3.addEventListener("click", function(){
